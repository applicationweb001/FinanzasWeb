<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nuevo Banco</h2>
						</div>

						<form th:object="${banco}" th:action="@{/bancos/create}"
							th:method="post">
							
							<div class="alert alert-danger" th:if="${error!=null}"
								th:text="${error}"></div>
							
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>
							
							<div class="form-group">
								<input th:field="*{nombre}" id="nombre" type="text"
									class="form-control validate"> <label for="nombre">Nombre</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{tasa}" id="tasa" type="text"
									class="form-control validate"> <label for="tasa">Tasa</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('tasa')}" th:errors="*{tasa}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{tipoTasa}" id="tipoTasa" type="text"
									class="form-control validate"> <label for="tipoTasa">Tipo_de_Tasa</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('tipoTasa')}"
									th:errors="*{tipoTasa}"></span>
							</div>


							<button type="submit" class="btn btn-dark">Save</button>
							<a class="btn btn-primary" th:href="@{'/bancos'}">Cancel</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
