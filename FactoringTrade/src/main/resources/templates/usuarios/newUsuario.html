
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nuevo Usuario</h2>
						</div>

						<form th:object="${usuario}" th:action="@{/usuarios/create}"
							th:method="post">
							
							<div class="alert alert-danger" th:if="${error!=null}"
								th:text="${error}"></div>
							
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>
							

							<div class="form-group">
								<input th:field="*{RUC}" id="RUC" type="number"
									class="form-control validate"> <label for="RUC">RUC</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('RUC')}" th:errors="*{RUC}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{nombre}" id="nombre" type="text"
									class="form-control validate"> <label for="nombre">Nombre</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{Apellido}" id="Apellido" type="text"
									class="form-control validate"> <label for="Apellido">Apellido</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('Apellido')}"
									th:errors="*{Apellido}"></span>
							</div>

							

							<button type="submit" class="btn btn-dark">Save</button>
							<a class="btn btn-primary" th:href="@{'/usuarios'}">Cancel</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
