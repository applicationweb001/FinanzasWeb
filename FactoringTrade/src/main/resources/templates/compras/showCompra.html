<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
<th:block th:include="fragments/navbarTransparent"></th:block>

<div class="main">
    <th:block th:include="fragments/navbarPrimary"></th:block>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-sm-12">
                    <div class="title">
                        <h2 th:text="${compra.id}"></h2>
                    </div>
                    <h6 th:text="${compra.fechaDescuento}">Fecha_Descuento</h6>
                    <h6 th:text="${compra.tep}">Tasa_de_Interes</h6>
                    <h6 th:text="${compra.periodo}">Periodo</h6>
                    <h6 th:text="${compra.tipoMoneda}">Tipo_de_Moneda</h6>
                    
                    <h6 th:text="'created at ' + ${#dates.format(compra.createdAt, 'dd-MMM-yyyy HH:mm')}"></h6>
                    <h6 th:text="'updated at ' + ${#dates.format(compra.updatedAt, 'dd-MMM-yyyy HH:mm')}"></h6>
                    
                </div>
            </div>
            &nbsp;
            &nbsp;
            <div class="row">
                <div class="col-md-8 offset-md-2 col-sm-12"  sec:authorize="isAuthenticated()">
                    <a th:href="@{'/compras/' + ${compra.compraId} + '/edit'}"
                       class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/footer"></th:block>
<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
