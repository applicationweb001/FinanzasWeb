<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nueva Compra</h2>
						</div>

					

						<form th:object="${article}" th:action="@{/articles/create}"
							th:method="post">
							
							<div class="alert alert-danger" th:if="${error!=null}"
								th:text="${error}"></div>
							
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>
							
							<div class="form-group ">
								<input th:field="*{compraId}" id="compraId" type="text"
									class="form-control validate"> <label for="author">compraId</label>
							</div>

							<div class="form-group">
								<input th:field="*{fechaDescuento}" id="fechaDescuento" type="text"
									class="form-control validate"> <label for="fechaDescuento">Fecha_Descuento</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('fechaDescuento')}" th:errors="*{fechaDescuento}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{tep}" id="tep" type="text"
									class="form-control validate"> <label for="tep">Tasa_efectiva</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('tep')}" th:errors="*{tep}"></span>
							</div>

							<div class="form-group">
								<input th:field="*{periodo}" id="periodo" type="text"
									class="form-control validate"> <label for="periodo">Periodo</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('periodo')}"
									th:errors="*{periodo}"></span>
							</div>

							<div class="form-group">
								<textarea th:field="*{tipoMoneda}" id="tipoMoneda"
									class="form-control" rows="6"></textarea>
								<label for="tipoMoneda">Tipo_de_Moneda</label> <span
									class="text-danger errorMsg"
									th:if="${#fields.hasErrors('tipoMoneda')}"
									th:errors="*{tipoMoneda}"></span>
							</div>

							<button type="submit" class="btn btn-dark">Save</button>
							<a class="btn btn-primary" th:href="@{'/compras'}">Cancel</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
