<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">

						<div class="title">
							<h2>Table with Pagination</h2>
						</div>

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>Recibo</th>
									<th>Fecha_de_Descuento</th>
									<th>TEP</th>
									<th>Periodo</th>
									<th>Tipo_de_Moneda</th>

									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="compra : ${compraList}">
									<td th:text="${compra.recibo}">
									<span th:text="${recibo.id+ ' /'}">ReciboId
										</span>
									<td th:text="${compra.fechaDescuento}"></td>
									<td th:text="${compra.tep}"></td>									
									<td th:text="${compra.periodo}"></td>						
									<td th:text="${compra.tipoMoneda}"></td>
									
									<td
										th:text="${#dates.format(compra.updatedAt, 'dd-MMM-yyyy')}"></td>

									<td><a
										th:href="@{/compras/{id}(id=${compra.compraId})}"><i
											class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/compras/{id}/edit(id=${compra.compraId})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/compras/{id}/delete(id=${compra.compraId})}"><i
											class="fas fa-trash-alt"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>

			<div class="container">
				<th:block th:include="fragments/pagination"></th:block>
			</div>

		</div>
	</div>





	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
